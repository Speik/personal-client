<div
  id="skills"
  class="relative overflow-hidden min-h-screen max-w-screen px-16 xl:px-14 lg:px-12 md:px-10 sm:px-8 xs:px-4 py-8 m-0 bg-dark"
>
  <app-page-title
    label="Skills"
    tooltip="Only core skills are presented"
    icon="bolt"
    reference="skills"
  ></app-page-title>

  <app-decoration-circle
    [size]="'small'"
    [xPos]="'left'"
    [yPos]="'top'"
  ></app-decoration-circle>

  <app-decoration-circle
    [size]="'medium'"
    [xPos]="'right'"
    [yPos]="'bottom'"
  ></app-decoration-circle>

  <app-decoration-grid
    [xPos]="'left'"
    [yPos]="'bottom'"
    >
  </app-decoration-grid>

  <app-decoration-grid
    [xPos]="'right'"
    [yPos]="'top'"
    >
  </app-decoration-grid>

  <div class="relative flex flex-wrap py-5 mt-8 z-1">
    <div class="w-1/3 lg:w-full">
      <div class="text-white text-2xl font-default space-y-12">
        <p class="pl-4 border-l-green-400 border-l-4">
          I have proficiency both in Backend and Frontend with,
          I beleive, high code quality and readability.
        </p>
          
        <p class="pl-4 border-l-green-400 border-l-4">
          Even if I have lack of knowledge,
          I am always able to learn new technology to solve a task.
        </p>
      </div>
    </div>

    <div class="w-2/3 lg:w-full lg:pt-8 lg:pl-0 grid grid-cols-2 sm:grid-cols-1 gap-4 pl-4">
      <div
        appMouseParallax
        *ngFor="let skill of skillsService.skills"
      >
        <div
          pRipple
          class="bg-card p-8 border-green-400 border-3 border-y-none border-right-none shadow-2xl"
        >
          <div class="text-white font-title select-none">
            <span class="text-green-400 text-xl">{{skill.name}}</span>
            - {{skill.proficiency}}%
          </div>
          <div class="pt-3">
            <p-progressBar
              [value]="skill.proficiency"
              [showValue]="false"
              styleClass="skill-progressbar h-[0.35rem] rounded-none"
            ></p-progressBar>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
