<div
  class="relative h-[20rem] z-[1] select-none bg-{{sourceColorName}}"
  [ngClass]="{
    'rotate-180': direction === 'left'
  }"
>
  <div class="w-full h-full">
    <svg
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
      width="100%"
      height="100%"
    >
      <polygon
        *ngIf="targetColorName ==='dark'"
        points="0,100 100,0 100,100"
        style="fill: var(--bg-dark);"
      />
  
      <polygon
        *ngIf="targetColorName ==='default'"
        points="0,100 100,0 100,100"
        style="fill: var(--bg-default);"
      />
  
      <polygon
        points="0,74 100,0 100,26 0,100"
        class="fill-green-700"
      />

      <polygon
        points="0,50 27,32 30,44 0,65"
        class="fill-gray-300"
        style="filter: drop-shadow(0 0 8px rgb(0 0 0 / 0.3));"
      />

      <polygon
        points="30,29.5 34,27 37,38.7 33,41.5"
        class="fill-gray-300"
        style="filter: drop-shadow(0 0 8px rgb(0 0 0 / 0.3));"
      />

      <polygon
        points="36.5,25.5 40.5,23 43.3,34 39.5,36.5"
        class="fill-gray-300"
        style="filter: drop-shadow(0 0 8px rgb(0 0 0 / 0.3));"
      />
    </svg>
  </div>
  <div class="absolute left-0 bottom-0 w-full h-full z-2" style="translate: 0 5%">
    <svg
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
      width="100%"
      height="100%"
      style="filter: drop-shadow(0 0 8px rgb(0 0 0 / 0.3));"
    >
      <polygon
        points="0,87 47,50 45,66.7 0,100"
        class="fill-gray-300"
      />
    </svg>
  </div>
</div>
