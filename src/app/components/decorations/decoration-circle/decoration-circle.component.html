<div
  class="block absolute z-0 square rounded-full select-none bg-neutral-700 opacity-40 {{yPos}}-0 {{xPos}}-0"
  (dragstart)="handleDrag()"
  [ngClass]="{
    '-translate-x-1/2': xPos === 'left',
    'translate-x-1/2': xPos === 'right',
    '-translate-y-1/2': yPos === 'top',
    'translate-y-1/2': yPos === 'bottom'
  }"
  [ngStyle]="{
    width: size,
    minWidth: '8rem',
    zIndex
  }"
></div>
