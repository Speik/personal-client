<img
  class="block absolute select-none opacity-10 w-[22%] min-w-[16rem] lg:w-[16%] lg:min-w-[12rem]"
  src="/assets/images/decoration-grid-light.png"
  alt="Decoration"
  (dragstart)="handleDrag()"
  [ngClass]="{
    'bottom-0': yPos === 'bottom',
    'top-0': yPos === 'top',
    'left-0': xPos === 'left',
    'right-0': xPos === 'right'
  }"
  [ngStyle]="{
    zIndex
  }"
>
